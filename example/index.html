<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="http://gregartist.com/images/favicon.ico">
    <title>gaBasicSlider 0.0.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    
<div class="container">
    
    <h1>Unstyled <small>out of the box</small></h1>
    <p class="lead">As you can see gaBasicSlider comes unstyled out of the box, ready to be designed.</p>
    
    <span id="unstyled-previous">&larr;</span>
    <span id="unstyled-next">&rarr;</span>

    <ul id="unstyled">
        <li>
            <span class="btn btn-default btn-lg">
                And of course the first is here.
            </span>
        </li>
        <li>
            <span class="btn btn-default btn-lg">
                The second comes later.
            </span>
        </li>
        <li>
            <span class="btn btn-default btn-lg">
                Followed by none other then three.
            </span>
        </li>
    </ul>
    
    <span id="unstyled-indicators">
        <!-- put html here to create custom indicators -->
    </span>
    
    <hr>
    
    <h2>Simple API</h2>
    
    <div id="unstyled-alert" class="alert alert-info" role="alert">Animation is started</div>
    
    <div class="btn-group">
      <button id="unstyled-start" type="button" class="btn btn-primary">Start Animation</button>
      <button id="unstyled-stop" type="button" class="btn btn-primary">Stop Animation</button>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="../ga-basic-slider-0.0.0.js"></script>
    
    <script>
        $('#unstyled').gaBasicSlider({
            btnNext : $('#unstyled-next'),
            btnPrevious : $('#unstyled-previous'),
            indicators : $('#unstyled-indicators')
        });
        
        // API
        
        $('#unstyled-start').on('click', function(){
            $('#unstyled').gaBasicSlider('start');
            $('#unstyled-alert').text('Animation is started');
        });
    
        $('#unstyled-stop').on('click', function(){
            $('#unstyled').gaBasicSlider('stop');
            $('#unstyled-alert').text('Animation has stoped');
        });
    </script>

</div>

</body>
</html>
